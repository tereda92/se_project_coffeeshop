<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="sytlesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Damian Tereda" />
    <meta
      name="description"
      content="Coffee shop project that will be picked apart by reviewers"
    />
    <meta name="keywords" content="Coffee, Shop, Practicum, Tripleten" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <ul class="nav__links">
            <li>
              <a class="nav__link" href="#Recipes">Recipes</a>
            </li>
            <li>
              <a class="nav__link" href="#Book a table">Book a table</a>
            </li>
            <li>
              <a class="nav__link" href="#Menu">Menu</a>
            </li>
            <li>
              <a class="nav__link" href="#Contacts">Contacts</a>
            </li>
            <li></li>
          </ul>
        </nav>
        <h1 class="header__title">
          <span class="header__span-accent"> Speciality coffee</span> in the
          Triple Peaks Library
          <p class="header__description">
            Welcome to our study zone! We've got the coffee to energize you and
            the cozy vibes to help you get creative.
          </p>
        </h1>
        <img
          src="images/logo_coffeeshop_dark.svg"
          alt="coffee shop logo dark"
          class="nav__logo"
        />
        <section class="Hours" id="Hours">
          <h2 class="Hours">Hours</h2>
          <ul class="footer__list">
            <li class"footer__list-item">Monday-Friday (10:00-19:00)</li>
            <li class"footer__list-item">Saturday-Sunday (11:00-18:00)</li>
          </ul>
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
        <section class="menu"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
